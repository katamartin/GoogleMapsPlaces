<!DOCTYPE html>
<html>
  <head>
    <title>Place Search</title>
    <link rel="stylesheet" href="application.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="application.js"></script>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
  </head>
  <body>
    <div id="query">
      <input id="pac-input" class="controls" type="text" placeholder="Search for places">
      <form>
        <label>Open Now: <input type="checkbox" id="open-now" name="open" value="1"></label>
        <label>Order By:
          <select name="order">
            <option value="prominence">Prominence</option>
            <option value="distance">Distance</option>
          </select>
        </label>
      </form>
      <ul id="results"></ul>
    </div>
    <div id="map"></div>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?&libraries=places&callback=Map.initMap" async defer></script>
  </body>
</html>
